{% extends "core.html" %}

{% block page %}

<div class="mt-3">
  <h1 class="d-none d-md-block">{{_("NCMRs")}}</h1>
  <h2 class="h3 d-md-none">{{_("NCMRs")}}</h2>
</div>


<table class="table table-striped mb-5">
  <thead class="bg-primary text-white">
    <tr>
      <th>{{_("ID")}}</th>
      <th>{{_("Status")}}</th>
      <th>{{_("Assigned To")}}</th>
      <th>{{_("Due Date")}}</th>
    </tr>
  </thead>
  {% for thing in g.user.organization.ncmrs.filter("NCMR._status"<6) %}
  <tr>
    <td><a href="{{ thing.permalink }}">{{ thing.name }}</a></td>
    <td>{{ thing.status }}</td>
    <td>-</td>
    <th>-</th>
  </tr>
  {% else %}
  <tr>
    <td>None</td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  {% endfor %}
    </table>



{% endblock %}
