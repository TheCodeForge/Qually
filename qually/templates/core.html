<head>

  <!--Bootstrap-->
  <link href="{{ 'CSS_URL' | app_config }}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  <!--JQuery-->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  
  {% if g.user %}
  <!--Anti-csrf token-->
  <link id="csrf-token-element" data-csrf-token="{{ g.user.csrf_token }}">
  {% endif %}
  
</head>
<body>
  
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">{{ 'SITE_NAME' | app_config }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto d-none d-md-flex">
          <li class="nav-item d-flex mx-1">
            <a class="btn btn-outline-primary" href="/login">Log In</a>
          </li>
          <li class="nav-item d-flex mx-1">
             <a class="btn btn-primary" href="/signup">Free Trial</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}
  {% endblock %}
  
  {% include "elements/clipboard.html" %}
  {% include "elements/toasts.html" %}
  
</body>
