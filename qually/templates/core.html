<head>

  <title>{% block title %}{{ 'SITE_NAME' | app_config }}{% endblock %}</title>

  <!--Bootstrap-->
  <link href="{{ 'CSS_URL' | app_config }}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  <!--JQuery-->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  
  {% if g.user %}
  <!--Anti-csrf token-->
  <link id="csrf-token-element" data-csrf-token="{{ g.user.csrf_token }}">
  {% endif %}
  
  <!--Site JS-->
  <script src="/assets/js/all.js"></script>
  
</head>
<body>
  
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand text-primary" href="/">{{ 'SITE_NAME' | app_config }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          
          {% if not g.user %}
          <li class="nav-item mx-1">
            <a class="btn btn-primary w-100" href="/register">Free Trial</a>
          </li>
          <li class="nav-item mx-1">
            <a class="btn border-primary w-100" href="/sign_in">Sign In</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  {% block page %}
  {% endblock %}
  
  {% include "elements/clipboard.html" %}
  {% include "elements/toasts.html" %}
  
</body>
