{% extends "settings/core.html" %}

{% block content %}
<h2 class="h5 mt-3">Profile</h2>
<div class="settings-section rounded">

  <div class="d-lg-flex">

    <div class="title w-lg-25 text-md-center">
      <img src="{{ g.user.profile_url }}" class="profile-pic-75">
    </div>
    <div class="body w-lg-100">
      <div class="input-group d-flex">

        <form id="user-avatar-update-form" action="/settings/profile/avatar" method="post" enctype="multipart/form-data">
          <input type="hidden" name="csrf_token" value="{{ g.user.csrf_token }}">
          <label class="btn btn-secondary text-capitalize me-2 mb-0">
            Update
            <input type="file" hidden name="profile" class="toast-form-change-submit" data-form="user-avatar-update-form">
          </label>
        </form>
        {% if g.user.has_profile %}
        <div>
          <form id="delete-profile" action="/settings/profile/avatar" method="post">
            <input type="hidden" name="csrf_token" value="{{ g.user.csrf_token }}">
            <a class="btn btn-link fa-lg toast-form-submit" data-form="delete-profile"><i class="far fa-trash-alt text-danger"></i></a>
          </form>
        </div>
        {% endif %}
        
      </div>
    </div>
  </div>

  <div class="d-lg-flex border-top">

    <div class="title w-lg-25">
      <label for="form-org-name">Title</label>
    </div>

    <div class="body w-lg-100">
      <div class="input-group d-flex">

        <form id="update-title" action="/settings/profile" method="post">
          <input type="hidden" name="csrf_token" value="{{ g.user.csrf_token }}">
          <input class="form-control" type="text" value="{{ g.user.title }}">
          <a class="btn btn-link fa-lg toast-form-submit" data-form="update-title"><i class="far fa-save text-danger"></i></a>
        </form>
       
        
      </div>
    </div>
  </div>
</div>
{% endblock %}
