{% extends "settings/core.html" %}

{% block content %}
<h2 class="h5">Audit</h2>

<table class="table table-striped mb-5">
  <thead class="bg-primary text-white">
    <tr>
      <th></th>
      <th>Name</th>
      <th>Timestamp</th>
      <th>Key</th>
      <th>From</th>
      <th>To</th>
      <th>Note</th>
    </tr>
  </thead>
  {% for entry in listing %}
  <tr>
    <td>
      <a href="javascript:void(0)" class="copy-link" data-clipboard-text="{{ entry.permalink_full }}">
        <i class="fas fa-link text-muted"></i>
      </a>
    </td>
    <td>{{ entry.user.name }}</td>
    <td>{{ entry.created_datetime }}</td>
    <td>{{ entry.key }}</td>
    <td>{{ entry.old_value }}</td>
    <td>{{ entry.new_value }}</td>
    <td>{{ entry.note if entry.note else '' }}</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
