{% extends "settings/core.html" %}

{% block content %}
<h2 class="h5">Audit</h2>

<table class="table table-striped mb-5">
  <thead class="bg-primary text-white">
    <tr>
      <th>Name</th>
      <th>Timestamp</th>
      <th>Key</th>
      <th>From</th>
      <th>To</th>
      <th>Note</th>
    </tr>
  </thead>
  {% for entry in listing %}
  <tr>
    <td>{{ entry.user.name }}</td>
    <td>{{ entry.created_datetime }}</td>
    <td>{{ entry.key }}</td>
    <td>{{ entry.old_value }}</td>
    <td>{{ entry.new_value }}</td>
    <td>{{ entry.note }}</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
