{% extends "login.html" %}

{% block content %}
<div id="login-form" class="">

  <h1 class="h2">Register for a free trial.</h1>

  <p class="text-muted mb-md-5">Create a new Qually-powered organization!</p>

  <form action="/register" method="post" class="mt-md-3" id="login">

    <input type="hidden" name="csrf-token" value="{{ g.timestamp | csrf_token }}"> 
    <input type="hidden" name="time" value="{{ g.timestamp }}">

    <label for="email" class="mt-3">Email Address</label>
    <input class="form-control" id="email" aria-describedby="usernameHelp"type="text" name="email" required="" autofocus>

    <label for="org_name" class="mt-3">Organization Name</label>
    <input class="form-control" id="org_name" aria-describedby="passwordHelp" type="text" name="org_name" required="">

    <label for="password" class="mt-3">Password</label>
    <input class="form-control" id="password" aria-describedby="passwordHelp" type="password" name="password" required="">

    <label for="password" class="mt-3">Confirm Password</label>
    <input class="form-control" id="password" aria-describedby="passwordHelp" type="password" name="confirm_password" required="">

    <button class="btn btn-primary login w-100 mt-3" id="login_button">Register</button>

    <div class="text-center text-muted text-small mt-5 mb-3">
      Already have an account? <a href="/login" class="font-weight-bold toggle-login">Sign in</a>
    </div>

  </form>

</div>
{% endblock %}
